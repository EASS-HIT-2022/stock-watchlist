version: "3.9"
services:
  backend-service:
    build: 
      context: backend-service/
    environment:
      DOCKER_COMPOSE_STACK: "true"
    ports:
      - "8085:8085"
    networks:
      - host
  frontend-service:
    build: 
      context: frontend-service/
    environment:
      DOCKER_COMPOSE_STACK: "true"
    ports:
      - "3000:3000"
    networks:
      - host

networks:
  host: 